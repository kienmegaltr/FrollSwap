<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrollSwap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Token Pair Selection -->
    <div id="pair-selection" class="interface">
        <h1>Welcome to FrollSwap!</h1>
        <p>Select a token pair to start swapping:</p>
        <select id="pair-select">
            <option value="VIC" selected>FROLL/VIC</option>
            <option value="BNB">FROLL/BNB</option>
            <!-- Add more pairs dynamically from `networkConfig.json` -->
        </select>
        <button id="confirm-pair" class="button">Confirm</button>
    </div>

    <!-- Network Selection -->
    <div id="network-selection" class="interface" style="display: none;">
        <h1>Select Network</h1>
        <p>Connect your wallet to the selected network:</p>
        <button id="connect-wallet" class="button">Connect Wallet</button>
    </div>

    <!-- Swap Interface -->
    <div id="swap-interface" class="interface" style="display: none;">
        <header class="swap-header">
            <div id="wallet-address" class="wallet-address"></div>
            <button id="disconnect-wallet" class="button">Disconnect Wallet</button>
        </header>

        <h1>Swap</h1>
        <div class="swap-container">
            <!-- From Token -->
            <div class="token-input">
                <img id="from-token-logo" src="https://github.com/kienmegaltr/FrollSwap/blob/main/froll_24.png?raw=true" alt="From Token">
                <div>
                    <p id="from-token-info">From: 0.0000</p>
                    <input type="number" id="from-amount" placeholder="0.0">
                </div>
                <button id="max-button" class="button">Max</button>
            </div>

            <!-- Swap Direction -->
            <button id="swap-direction" class="swap-direction">↔️</button>

            <!-- To Token -->
            <div class="token-input">
                <img id="to-token-logo" src="" alt="To Token">
                <div>
                    <p id="to-token-info">To: 0.0000</p>
                    <input type="text" id="to-amount" placeholder="0.0" disabled>
                </div>
            </div>
        </div>

        <!-- Swap Details -->
        <div class="swap-details">
            <p id="transaction-fee">Transaction Fee: --</p>
            <p id="gas-fee">Estimated Gas Fee: --</p>
        </div>

        <!-- Swap Button -->
        <button id="swap-now" class="button">Swap Now</button>
    </div>

    <!-- Include Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <!-- Include App.js -->
    <script src="app.js"></script>
</body>
</html>
